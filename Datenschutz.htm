   <p class=MsoNormal style='margin-bottom:14.0pt'><span lang=de-CH
   style='font-size:9.1665pt;line-height:119%;font-family:Arial;color:black;
   language:de-CH'>Beim Besuch dieser Seite erfasst Facebook u.a Ihre IP-Adresse sowie weitere Informationen, die in Form von Cookies auf Ihrem PC vorhanden sind. Diese Informationen werden verwendet, um KOBIK als Betreiber der Facebook-Seiten statistische Informationen über die Inanspruchnahme ihrer Seiten zur Verfügung zu stellen. Nähere Informationen hierzu stellt Facebook unter folgendem Link zur Verfügung:&nbsp;</span><a
   href="http://de-de.facebook.com/help/pages/insights"><span lang=de-CH
   style='font-size:9.1665pt;line-height:119%;font-family:Arial;text-decoration:
   underline;language:de-CH'>http://de-de.facebook.com/help/pages/insights</span></a><span
   lang=de-CH style='font-size:9.1665pt;line-height:119%;font-family:Arial;
   color:black;language:de-CH'>.</span></p>
   <p class=MsoNormal style='margin-bottom:14.0pt'><span lang=de-CH
   style='font-size:9.1665pt;line-height:119%;font-family:Arial;color:black;
   language:de-CH'>Welche Informationen Facebook erhält und wie diese verwendet werden, beschreibt Facebook in allgemeiner Form in seinen Datenverwendungsrichtlinien. Diese sind unter folgendem Link verfügbar:&nbsp;</span><a
   href="http://de-de.facebook.com/about/privacy"><span lang=de-CH
   style='font-size:9.1665pt;line-height:119%;font-family:Arial;text-decoration:
   underline;language:de-CH'>http://de-de.facebook.com/about/privacy</span></a></p>
   <p class=MsoNormal style='margin-bottom:14.0pt'><span lang=de-CH
   style='font-size:9.1665pt;line-height:119%;font-family:Arial;color:black;
   language:de-CH'>In welcher Weise Facebook die Daten aus dem Besuch von Facebook-Seiten konkret für eigene Zwecke verwendet, in welchem Umfang Aktivitäten auf der Fanpage einzelnen Nutzern zugeordnet werden, wie lange Facebook diese Daten speichert und ob Daten aus einem Besuch der Fanpage an Dritte weitergegeben werden, wird von Facebook nicht abschließend und klar benannt und ist uns nicht bekannt.</span></p>
   <p class=MsoNormal style='margin-bottom:14.0pt'><span lang=de-CH
   style='font-size:9.1665pt;line-height:119%;font-family:Arial;color:black;
   language:de-CH'>Die IP-Adresse wird nach Auskunft von Facebook ausschließlich für statistische Zwecke verwendet, anonymisiert und nach 90 Tagen gelöscht. Wenn Sie als Nutzerin oder Nutzer aktuell bei Facebook angemeldet sind, befindet sich auf Ihrem PC ein Cookie mit Ihrer Facebook-Kennung. Dadurch ist Facebook in der Lage nachzuvollziehen, dass Sie diese Seite aufgesucht und wie Sie sie genutzt haben. Dies gilt auch für alle anderen Facebook-Seiten, die Sie besuchen.</span></p>
   <p class=MsoNormal style='line-height:13.7759pt'><span lang=de-CH
   style='font-size:9.1665pt;font-family:Arial;color:black;language:de-CH'>Wenn Sie dies vermeiden möchten, sollten Sie sich bei Facebook abmelden bzw. die Funktion &quot;angemeldet bleiben&quot; deaktivieren, die auf Ihrem Gerät vorhandenen Cookies löschen und Ihren Browser beenden und neu starten. Auf diese Weise werden alle Facebook-Informationen, über die Sie identifiziert werden können, gelöscht. Damit können Sie unsere Facebook-Seite anonym nutzen. Wenn Sie auf interaktive Funktionen der Seite zugreifen (Gefällt mir, Kommentieren, Teilen, Nachrichten etc.), erscheint eine Facebook-Anmeldemaske. Nach einer etwaigen Anmeldung sind Sie für Facebook erneut als Nutzerin/Nutzer erkennbar.</span></p>
   <p class=MsoNormal style='line-height:13.7759pt'><span lang=de-CH
   style='font-size:9.1665pt;font-family:Arial;color:black;language:de-CH'>&nbsp;</span></p>
   <p class=MsoNormal style='line-height:13.7759pt'><span lang=de-CH
   style='font-size:9.1665pt;font-family:Arial;color:black;language:de-CH'>Sie können sich selbstverständlich über die Angebote und Leistungen der KOBIK auch auf der Internet-Seite informieren. In diesem Fall erhält Facebook keinerlei Informationen. Unser Internet-Angebot finden Sie unter folgender Adresse: </span><a
   href="http://www.cybercrime.ch"><span lang=de-CH style='font-size:9.1665pt;
   font-family:Arial;text-decoration:underline;language:de-CH'>www.cybercrime.ch</span></a><span
   lang=de-CH style='font-size:9.1665pt;font-family:Arial;color:black;
   language:de-CH'> </span><span lang=de-CH style='font-size:16.0pt;font-family:
   Arial;color:black;language:de-CH'><br>
   </span></p>
